<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFrame - Formas Geométricas</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-camera position="0 1.6 0"></a-camera>
        
        <!-- Cubo -->
        <a-box 
            position="-3 1 -3" 
            width="1" 
            height="1" 
            depth="1"
            color="#FF5733"
            shadow>
        </a-box>
        
        <!-- Esfera -->
        <a-sphere 
            position="-1 1 -3" 
            radius="0.5"
            color="#33FF57"
            shadow>
        </a-sphere>
        
        <!-- Cilindro -->
        <a-cylinder 
            position="1 1 -3" 
            radius="0.5" 
            height="1"
            color="#3357FF"
            shadow>
        </a-cylinder>
        
        <!-- Cone -->
        <a-cone 
            position="3 1 -3" 
            radius-bottom="0.5" 
            height="1"
            color="#FF33F5"
            shadow>
        </a-cone>
        
        <!-- Chão -->
        <a-plane 
            position="0 0 -4" 
            rotation="-90 0 0" 
            width="10" 
            height="10" 
            color="#7BC8A4"
            shadow>
        </a-plane>
        
        <a-sky color="#87CEEB"></a-sky>
        <a-light type="ambient" color="#404040"></a-light>
        <a-light type="directional" position="0 5 5" intensity="0.5"></a-light>
    </a-scene>
</body>
</html>
