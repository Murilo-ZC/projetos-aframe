<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFrame - Cursor com Placar de Tempo</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Câmera com cursor e texto -->
        <a-camera position="0 1.6 0">
            <!-- Cursor -->
            <a-entity 
                cursor="fuse: false"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat">
            </a-entity>

            <!-- Texto do relógio -->
            <a-text 
                id="relogio"
                value="Tempo: 0s"
                position="0 0.4 -1"
                align="center"
                width="2"
                color="white">
            </a-text>
        </a-camera>

        <!-- Plano (chão) -->
        <a-plane 
            position="0 0 -4" 
            rotation="-90 0 0" 
            width="10" 
            height="10" 
            color="#7BC8A4">
        </a-plane>

        <!-- Céu -->
        <a-sky color="#87CEEB"></a-sky>
    </a-scene>

    <script>
        let segundos = 0;
        const relogio = document.querySelector('#relogio');

        setInterval(function() {
            segundos++;
            relogio.setAttribute('value', 'Tempo: ' + segundos + 's');
        }, 1000);
    </script>
</body>
</html>
