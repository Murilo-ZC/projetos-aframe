<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFrame - Cursor Básico</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Câmera com cursor -->
        <a-camera position="0 1.6 0">
            <a-entity 
                cursor="fuse: false"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat">
            </a-entity>
        </a-camera>

        <!-- Plano (chão) -->
        <a-plane 
            position="0 0 -4" 
            rotation="-90 0 0" 
            width="10" 
            height="10" 
            color="#7BC8A4">
        </a-plane>

        <!-- Céu -->
        <a-sky color="#87CEEB"></a-sky>
    </a-scene>
</body>
</html>
