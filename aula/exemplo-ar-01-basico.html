<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Básico - A-Frame com Marcador</title>
    
    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <!-- AR.js para Realidade Aumentada -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>AR Básico - Exemplo 1</h3>
        <p>Apontar a câmera para o marcador Hiro.</p>
        <p>Você pode imprimir o marcador em: <a href="https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg" target="_blank" style="color: #4CAF50;">HIRO.jpg</a></p>
    </div>

    <!-- Cena AR -->
    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
    >
        <!-- Marcador Hiro padrão do AR.js -->
        <a-marker 
            type="pattern" 
            preset="hiro"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
        >
            <!-- Modelo 3D: Cubo colorido -->
            <a-box 
                position="0 0.5 0" 
                rotation="0 45 0" 
                color="#4CC3D9"
                scale="0.5 0.5 0.5"
                animation="property: rotation; to: 0 405 0; loop: true; dur: 5000"
            ></a-box>
            
            <!-- Texto informativo -->
            <a-text 
                value="AR Básico" 
                position="0 1.2 0" 
                align="center"
                color="#FFFFFF"
                scale="2 2 2"
            ></a-text>
        </a-marker>

        <!-- Câmera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
