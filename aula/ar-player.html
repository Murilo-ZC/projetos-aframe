<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Básico - A-Frame com Marcador</title>
    
    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <!-- AR.js para Realidade Aumentada -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <!-- Assets utilizados na aplicação -->
    <a-assets>
        <!-- Substitua 'caminho/para/seu/personagem.gltf' pelo caminho real do seu arquivo -->
        <a-asset-item id="sonic-asset" src="25.glb"></a-asset-item>
    </a-assets>

    <div class="info">
        <h3>AR Básico - Exemplo 1</h3>
        <p>Apontar a câmera para o marcador Hiro.</p>
        <p>Você pode imprimir o marcador em: <a href="https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg" target="_blank" style="color: #4CAF50;">HIRO.jpg</a></p>
    </div>

    <!-- Cena AR -->
    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
    >
        <!-- Marcador Hiro padrão do AR.js -->
        <a-marker 
            preset="hiro"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
        >
            <a-entity 
                id="sonic"
                gltf-model="#sonic-asset" 
                position="0 0 0" 
                scale="1 1 1"
                rotation="180 0 -0"
                shadow="cast: true; receive: false"
                animation-mixer>
            </a-entity>
        </a-marker>

        <!-- Câmera -->
        <a-entity camera position="0 0 -2"></a-entity>
    </a-scene>
</body>
</html>
